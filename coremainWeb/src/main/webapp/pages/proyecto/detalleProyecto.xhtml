<?xml version="1.0" encoding="UTF-8"?>	
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
	
	<ui:composition template="/WEB-INF/facelets/templates/layout.xhtml">
       
       <ui:define name="content">

   <p:panel header="CONFIGURACION DEL PROYECTO" style="font-weight:bold;">
             
                <h:panelGrid id="detallePanel" columns="2">
                
                   <h:outputLabel for="codigo" value="Código:(Obligatorio)" />
				   <p:focus>
				      <p:inputText id="codigo" value="#{projectBean.selectedProject.codigoProyecto}" />
				   </p:focus>
	         
	               <h:outputLabel for="nombre" value="Nombre:(Obligatorio)" />
				   <p:inputTextarea id="nombre" value="#{projectBean.selectedProject.nombreProyecto}" rows="3" cols="20"/>
				   
				   <h:outputLabel for="descripcion" value="Descripcion:" />
				   <p:inputTextarea id="descripcion" value="#{projectBean.selectedProject.descripcionProyecto}" 
				                    rows="8" cols="35"/>
				   
				   <h:outputLabel for="presupuesto" value="Presupuesto:" />
				   <p:inputText id="presupuesto" value="#{projectBean.selectedProject.presupuesto}" />
				   
				   <h:outputLabel for="fechaInicio" value="Fecha Inicio:" />
				   <p:calendar value="#{projectBean.selectedProject.fechaInicioProyecto}" id="fechaInicio" showButtonPanel="true"/>  
				   
				   <h:outputLabel for="fechaFin" value="Fecha Fin:" />
				   <p:calendar value="#{projectBean.selectedProject.fechaFinProyecto}" id="fechaFin" showButtonPanel="true"/>
                    
                </h:panelGrid>
                
                   <p:messages id="messages"/>
                   
                   
                   <p:commandButton value="Modificar" actionListener="#{projectBean.updateProject}" update="messages"
                                    style="float:right"/>
                   
             
     </p:panel>      
     
     <p:panel header="BORRAR PROYECTO" style="font-weight:bold;">
     
          <h:outputText value="Borrar el proyecto DESTRUIRÁ TODA LA INFORMACIÓN almacenada
          en él."/><p/>
                 
          <h:outputText value="La información será imposible de recuperar."/><p/>
          
          <h:outputText value="Este proceso es IRREVERSIBLE."/><p/>
          
          
          <p:commandButton value="Borrar" onclick="dialog.show();"
                           style="float:right;background-color:#FF0000" type="button"/>
                           
                           
                           
           <p:dialog widgetVar="dialog" header="Borrar proyecto seleccionado">
          
                 <h:outputText value="Atención está a punto de borrar el proyecto."/><p/>
          
                 <h:outputText value="¿Está seguro de que desea continuar?"/><p/>
          
                 <p:panelGrid columns="2">
            
                       <p:commandButton value="Sí" actionListener="#{projectBean.deleteProject}" update="messages,:menuPrincipalForm:menu"
                                        oncomplete="dialog.hide()"/>
             
                       <p:commandButton value="No" onclick="dialog.hide()"/>
          
                 </p:panelGrid> 
     
     
           </p:dialog>                  
     
     </p:panel>  
             
                          
    

       </ui:define>

    </ui:composition>

</html>
