<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
	
    <ui:composition template="/WEB-INF/facelets/templates/layout.xhtml">

    <ui:define name="content">
    
       <p:fieldset id="nuevaTarea" legend="Nueva Tarea" style="width:940px">
       
           <h:panelGrid id="panelNuevaTarea" columns="2" cellpadding="4">
         
            <p:outputLabel for="nombreTarea" value="Nombre: *"/>
            <p:focus>
               <p:inputTextarea id="nombreTarea" value="#{tareaBean.selectedTarea.nombreTarea}" rows="3" cols="20"/> 
            </p:focus>
            
            <p:outputLabel for="descripcion" value="Descripcion:"/>
            <p:inputTextarea id="descripcion" value="#{tareaBean.selectedTarea.descripcionTarea}" rows="8" cols="35"/>
            
            <p:outputLabel for="fechaInicioTarea" value="Fecha de Inicio: *"/> 
            <p:calendar id="fechaInicioTarea" value="#{tareaBean.selectedTarea.fechaInicioTarea}" showButtonPanel="true"/>
            
            <p:outputLabel for="fechaFinTarea" value="Fecha de Fin: *"/> 
            <p:calendar id="fechaFinTarea" value="#{tareaBean.selectedTarea.fechaFinTarea}" showButtonPanel="true"/>
            
          <!--    <p:outputLabel for="estado" value="Estado:"/> 
            <p:selectOneMenu id="estado" value="#{tareaBean.estado}"  
                             valueChangeListener="#{tareaBean.stateChangeListener}">
               <f:selectItem itemLabel="Seleccione estado" itemValue=""/>
               <f:selectItems value="#{tareaBean.estados}"/>
            </p:selectOneMenu>-->
               
          </h:panelGrid> 
          
            <p:messages id="messages"/>
         
       </p:fieldset>
         
         <p:commandButton value="Guardar" actionListener="#{tareaBean.guardarTarea}" update="messages"/> 
 
    </ui:define>
 
    </ui:composition>

</html>
