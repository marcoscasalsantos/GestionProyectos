<?xml version="1.0" encoding="UTF-8"?>	
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"	
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
	
	<ui:composition template="/WEB-INF/facelets/templates/menuBarAndBreadCrumb.xhtml">
		<ui:define name="content">
				
			<h:form id="usersTableForm">
							
				<p:fieldset legend="GestiÃ³n de Usuarios" style="width:940px">
					
					<br/>
								
					<!-- USERS TABLE -->
				    <p:dataTable id="usersTable" var="user" value="#{userBean.users}" rowKey="#{user.userId}"
	                 selection="#{userBean.selectedUser}" selectionMode="single" style="width:940px;">
				    
				        <p:column>
				            <f:facet name="header">
				                    Nombre de usuario
				            </f:facet>
				            <h:outputText value="#{user.username}" />
				        </p:column>			    
				    
				        <p:column>
				            <f:facet name="header">
				                    Nombre Completo
				            </f:facet>
				            <h:outputText value="#{user.fullName}" />
				        </p:column>
				
				        <p:column>
				            <f:facet name="header">
				                    Fecha de nacimiento
				            </f:facet>			            
				            <h:outputText value="#{user.birthDate}" >
				            	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{localeBean.timeZone}" />
				            </h:outputText>
				        </p:column>
				
				        <p:column>
				            <f:facet name="header">
				                    NIF
				            </f:facet>
				            <h:outputText value="#{user.nif}" />
				        </p:column>
				        
						<f:facet name="footer" style="text-align:left">  
							<p:commandButton value="Nuevo" icon="ui-icon-plus" action="#{userBean.goNewUser}" ajax="false" style="float:left" />
						</f:facet>				        
				        
				        
				    </p:dataTable>
	    			
				    <p:contextMenu for="usersTable">
		      			<p:menuitem value="Editar" action="#{userBean.goUserDetail}" icon="ui-icon-search" ajax="false"/>
		      			<p:menuitem value="Eliminar" update="usersTable" actionListener="#{userBean.deleteUser}" icon="ui-icon-close"/>
		  			</p:contextMenu>
		  					    			
				</p:fieldset>    			
			</h:form>		
			
		</ui:define>
	</ui:composition>
</html>
